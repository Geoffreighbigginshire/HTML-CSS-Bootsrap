<!DOCTYPE html>
<html>
    <head>
        <title>TABEL SEDERHANA</title>
        <link rel="stylesheet" href="css/css_tables2.css"/>
    </head>
    <body>
        <h1 style="text-align: center;">EMPLOYEE DATA TABLE</h1>
        <table border="1" style="border-collapse: collapse;">

                <th class="tb7">EMPLOYEE TIMECARD</th>
            </tr>

                <td class="tb5">DAY</td>
                <td class="tb5">REGULAR</td>
                <td class="tb5">OVERTIME</td>
                <td class="tb5">TOTAL</td>
            </tr>
            <tr class="tb2">
                <td class="tb1">Monday</td>
                <td class="tb3">8</td>
                <td class="tb3">0</td>
                <td class="tb3">8</td>
            </tr>
            <tr  class="tb2">
                <td class="tb1">Tuesday</td>
                <td class="tb3">8</td>
                <td class="tb3">2.5</td>
                <td class="tb3">10.5</td>
            </tr>
            <tr class="tb2">
                <td class="tb1">Wednesday</td>
                <td class="tb3">8</td>
                <td class="tb3">0</td>
                <td class="tb3">8</td>
            </tr>
            <tr class="tb2">
                <td class="tb1">Thursday</td>
                <td class="tb3">8</td>
                <td class="tb3">0</td>
                <td class="tb3">8</td>
            </tr>
            <tr class="tb2">
                <td class="tb1">Friday</td>
                <td class="tb3">8</td>
                <td class="tb3">0</td>
                <td class="tb3">8</td>
            </tr>
            <tr class="tb2">
                <td class="tb1">Saturday</td>
                <td class="tb3">0</td>
                <td class="tb3">5</td>
                <td class="tb3">5</td>
            </tr>
            <tr class="tb2">
                <td class="tb1">Sunday</td>
                <td class="tb3">0</td>
                <td class="tb3">1</td>
                <td class="tb3">0</td>
            </tr>
            <tr class="tb2"> 
                <td class="tb5">TOTAL WEEKLY HOURS:</td>
                <td class="tb3">40</td>
                <td class="tb3">8.5</td>
                <td class="tb3">48.5</td>
            </tr>
        </table>
    </body>
</html>
