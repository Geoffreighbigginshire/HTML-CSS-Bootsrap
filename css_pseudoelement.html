<!DOCTYPE html>
<html>
    <head>
        <title>CSS Pseudo-Element</title>
        <style>
            p::first-line{
                color: red;
                font-variant: small-caps;
            }

            p.first_line::first-letter{
                color: blue;
                font-variant: small-caps;
            }

            ::selection{
                color: black;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>01001001 00100000 01100001 01101101 00100000 01110011 01100001 01100100 00001010 01001001 00100000 01100001 01101101 00100000 01110010 01100101 01100111 01110010 01100101 01110100</p>

        <p class="first_line">
            01001001 00100000 01100001 01101101 00100000 01110010 01100101 01100111 01110010 01100101 01110100
        </p>
    </body>
</html>
