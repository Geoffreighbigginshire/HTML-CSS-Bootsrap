<!DOCTYPE html>
<html>
    <head>
        <title>GOOGLE FONT</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ephesis&effect=fire|neon|outline|emboss|shadow-multiple">
    </head>
    <style>
        body{
            font-family: "Ephesis", sans-serif;
            text-shadow: 2px 2px 2px #ffffff;
            font-size: 30px;
        }
    </style>
    
    <body>
        <h1 class="font-effect-fire" style="font-family: Ephesis;">Google FONTS</h1>
        <h1 class="font-effect-neon">Google FONTS</h1>
        <h1 class="font-effect-outline">Google FONTS</h1>
        <h1 class="font-effect-emboss">Google FONTS</h1>
        <h1 class="font-effect-shadow-multiple">Google FONTS</h1>
        <p>Paragraf ini menggunakan font dari google</p>
    </body>
</html>
